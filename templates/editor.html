<!DOCTYPE html>
<html>
<head>
    <title>Text File Editor</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 2px solid #ff758c;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #ff5a5f, #ff758c);
        }
        img {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo">
        <form method="post">
            <textarea name="content" rows="20" cols="80">{{ content }}</textarea><br>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
